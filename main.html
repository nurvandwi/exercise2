<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="design.css">
</head>
<body>
  <div class="main">
    <form name="myForm">
      <input type="text" name="textview" class ="textview"  disabled>
      <table>
        <tr>
          <td>
            <input type="button" class="button gray symbol" value="√" onclick="SR('r')" id="r">
          </td>
          <td>
            <input type="button" class="button gray symbol" value="x²" onclick="SR('s')" id="s">
          </td>
          <td>
            <input type="button" class="button gray symbol" value="⌫" onclick="back()">
          </td>
          <td>
            <input type="button" class="button blue symbol" value="÷" onclick="insertOp('/')">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="button gray number" value="7" onclick="insertNum(7)">
          </td>
          <td>
            <input type="button" class="button gray number" value="8" onclick="insertNum(8)">
          </td>
          <td>
            <input type="button" class="button gray number" value="9" onclick="insertNum(9)">
          </td>
          <td>
            <input type="button" class="button blue symbol" value="X" onclick="insertOp('*')">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="button gray number" value="4" onclick="insertNum(4)">
          </td>
          <td>
            <input type="button" class="button gray number" value="5" onclick="insertNum(5)">
          </td>
          <td>
            <input type="button" class="button gray number" value="6" onclick="insertNum(6)">
          </td>
          <td>
            <input type="button" class="button blue symbol" value="-" onclick="insertOp('-')">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="button gray number" value="1" onclick="insertNum(1)">
          </td>
          <td>
            <input type="button" class="button gray number" value="2" onclick="insertNum(2)">
          </td>
          <td>
            <input type="button" class="button gray number" value="3" onclick="insertNum(3)">
          </td>
          <td>
            <input type="button" class="button blue symbol" value="+" onclick="insertOp('+')">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" class="button gray symbol" value="C" onclick="clean()">
          </td>
          <td>
            <input type="button" class="button gray number" value="0" onclick="insertNum(0)">
          </td>
          <td>
            <input type="button" class="button gray symbol" value="." onclick="insertDec()">
          </td>
          <td>
            <input type="button" class="button blue symbol" value="=" onclick="equalTo()">
          </td>
        </tr>
      </table>
    </form>
  </div>
  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
